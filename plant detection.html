<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå± Plant Detection System</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #56ab2f, #a8e063);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container { text-align: center; max-width: 650px; }
    h1 { margin-bottom: 20px; }
    .card {
      background: white;
      color: black;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.25);
      margin: 10px auto;
    }
    .upload-label {
      display: inline-block;
      color: #145a32;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .preview {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
    }
    .btn {
      background: #145a32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn:hover { background: #0b3d1f; }
    .btn:disabled { background: gray; cursor: not-allowed; }
    .result { margin-top: 20px; font-size: 1rem; }
    .loading { color: #145a32; font-weight: bold; }
    .plant { color: green; font-weight: bold; }
    .not-plant { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå± Plant Detection System</h1>

    <div class="card">
      <label class="upload-label">
        Upload Plant Image
        <input type="file" id="fileInput" accept="image/*" hidden>
      </label>
      <img id="preview" class="preview" style="display:none;" />
      <button id="detectBtn" class="btn" disabled>Detect Plant</button>
    </div>

    <p id="loading" class="loading" style="display:none;">Loading AI model...</p>

    <div id="resultCard" class="card result" style="display:none;">
      <h2>üåø Detection Result</h2>
      <p id="message"></p>
      <p id="confidence"></p>
    </div>
  </div>

  <script>
    let model;
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const detectBtn = document.getElementById("detectBtn");
    const loading = document.getElementById("loading");
    const resultCard = document.getElementById("resultCard");
    const message = document.getElementById("message");
    const confidence = document.getElementById("confidence");

    // Load AI model
    (async function() {
      loading.style.display = "block";
      loading.textContent = "Loading AI model...";
      model = await mobilenet.load();
      loading.style.display = "none";
    })();

    // Preview uploaded image
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        detectBtn.disabled = false;
        resultCard.style.display = "none";
      }
    });

    // Detect plant
    detectBtn.addEventListener("click", async () => {
      loading.style.display = "block";
      loading.textContent = "Analyzing image...";
      resultCard.style.display = "none";

      const prediction = await model.classify(preview);
      loading.style.display = "none";
      resultCard.style.display = "block";

      const topPrediction = prediction[0].className.toLowerCase();
      const topConfidence = (prediction[0].probability * 100).toFixed(2);

      // Plant-related keywords
      const plantKeywords = ["flower", "plant", "tree", "leaf", "foliage", "potted plant", "indoor plant", "monstera", "money", "rose", "daisy", "sunflower", "cactus"];

      if (plantKeywords.some(word => topPrediction.includes(word))) {
        message.innerHTML = `‚úÖ <span class="plant">It is a Plant</span>`;
      } else {
        message.innerHTML = `‚ùå <span class="not-plant">It is NOT a Plant</span>`;
      }

      confidence.textContent = `Confidence: ${topConfidence}% (Predicted: ${prediction[0].className})`;
    });
  </script>
</body>
</html>
